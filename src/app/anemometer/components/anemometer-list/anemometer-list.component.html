<div class="anemometers box-shadow">
    <div class="anemometers-title">
        <h2>Anemometers</h2>
    </div>
    <ul class="cards-container">
        <ng-container *ngFor="let anemometer of anemometers$ | async">
            <li class="card">
                <app-anemometer-list-item [anemometer]="anemometer"></app-anemometer-list-item>
            </li>
        </ng-container>
    </ul>
</div>
