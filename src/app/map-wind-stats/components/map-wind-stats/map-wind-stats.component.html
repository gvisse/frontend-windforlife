<div class="form">
    <form [formGroup]="windStatsForm">
        <mat-form-field appearance="fill">
            <mat-label>Longitude</mat-label>
            <input matInput type="number" formControlName="lng">
            <mat-error>{{ getFormControlErrorText(windStatsForm.controls['lng']) }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Latitude</mat-label>
            <input matInput type="number" formControlName="lat">
            <mat-error>{{ getFormControlErrorText(windStatsForm.controls['lat']) }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Radius (in Km)</mat-label>
            <input matInput type="number" formControlName="radius">
            <mat-error>{{ getFormControlErrorText(windStatsForm.controls['radius']) }}</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="drawCircle()">Draw circle</button>
    </form>
</div>
<div class="map-container" #map></div>
