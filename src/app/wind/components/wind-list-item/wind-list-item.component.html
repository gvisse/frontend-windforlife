<mat-card>
    <mat-card-content>
        <p>Speed : {{ wind.speed }} kn</p>
        <p>At : {{ wind.time }}</p>
    </mat-card-content>
    <mat-card-footer>
        <div class="wind-anemometer">
            <p>Anemometer : {{ wind.anemometer }}</p>
        </div>
    </mat-card-footer>
</mat-card>
