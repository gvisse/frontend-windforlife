<mat-list class="winds box-shadow">
    <div class="bold-title">
        <h2>Winds</h2>
    </div>
    <ng-container *ngFor="let wind of winds$ | async">
        <mat-list-item>
            <app-wind-list-item [wind]="wind"></app-wind-list-item>
        </mat-list-item>
        <mat-divider></mat-divider>
    </ng-container>
</mat-list>
