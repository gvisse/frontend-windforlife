<mat-list class="winds box-shadow">
    <div class="winds-header">
        <div class="bold-title">
            <h2>Winds</h2>
        </div>
        <app-wind-add (createdWind)="onCreateWind($event)"></app-wind-add>
    </div>
    <mat-divider></mat-divider>
    <mat-spinner *ngIf="loading$ | async; else winds"></mat-spinner>
    <ng-template #winds>
        <ng-container *ngFor="let wind of winds$ | async">
            <mat-list-item>
                <app-wind-list-item [wind]="wind" (deletedWind)="onDeleteWind($event)"></app-wind-list-item>
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-container>
        <mat-paginator
            (page)="onChangePage($event)"
            [length]="countWinds$ | async"
            [pageSize]="pageSize"
            [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [pageIndex]="pageIndex"
            aria-label="Select page">
        </mat-paginator>
    </ng-template>
</mat-list>
